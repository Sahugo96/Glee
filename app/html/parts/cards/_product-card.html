<article class="product-card">
  <div class="product-card__photo" href="product-list.html">
    <img class="product-card__img" src="images/content/products/@@photo.png" alt="Wooden radio">
  </div>
  <div class="product-card__box">
    <div class="product-card__info">
      <a class="product-card__link" href="product-list.html">
        <h3 class="product-card__name">
          @@name
        </h3>
      </a>
      <div class="product-card__star" data-rateyo-rating="4"></div>
      <span class="product-card__price">
        <span class="product-card__currency">$</span>
        29.00
      </span>
      <div class="product-card__text">
        <p>
          consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad
          minim veniam, quis nostrud exercitation
        </p>
      </div>
    </div>

    <ul class="product-card__icons">
      <li class="product-card__item">
        <a class="circle-btn circle-btn--white product-card__icon-link" href="product-list.html">
          <span class="sr-only">go to the product</span>
          <svg>
            <use xlink:href='sprite/sprite.svg#icons--search'></use>
          </svg>
        </a>
      </li>

      <li class="product-card__item">
        <button class="circle-btn circle-btn--white" type="button">
          <span class="sr-only">add products to the cart</span>
          <svg>
            <use xlink:href='sprite/sprite.svg#icons--cart'></use>
          </svg>
        </button>
      </li>

      <li class="product-card__item">
        <button class="circle-btn circle-btn--white" type="button">
          <span class="sr-only">add product to the favourite list</span>
          <svg>
            <use xlink:href='sprite/sprite.svg#icons--heart'></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>
</article>
