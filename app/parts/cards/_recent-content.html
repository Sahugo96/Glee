<article class="recent-content @@class">
  <a class="recent-content__link" href="#">
    <div class="recent-content__photo">
      <img class="recent-content__img" src="@@photo" alt="recent content">
    </div>
    <div class="recent-content__info">
      <h4 class="recent-content__title">
        @@title
      </h4>
      <div class="star" data-rateyo-rating="4"></div>
      <span class="recent-content__price">23$</span>

      <div class="date date--gray">
        <div class="date__link">
          <svg>
            <use xlink:href='sprite/sprite.svg#icons--calendar'></use>
          </svg>
          <time class="date__time">28 january, 2020</time>
        </div>
      </div>
    </div>
  </a>
</article>
