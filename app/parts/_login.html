<div class="login">
  <div class="container">
    <form class="login-form">
      <label class="login-form__label">
        <span class="login-form__text">Username or email address *</span>
        <input class="login-form__input" type="email" name="login" required>
      </label>

      <label class="login-form__label login-form__label--password">
        <span class="login-form__text">Password *</span>
        <input class="login-form__input" type="password" name="password" required>
      </label>

      <button class="login-form__btn btn" type="submit">Login</button>

      <div class="login-form__lost">
        <label class="login-form__remember">
          <input class="login-form__checkbox" type="checkbox" name="remember">
          <span class="login-form__box"></span>
          <span class="login-form__text login-form__text--remember">
            Remember me
          </span>
        </label>
        <a class="login-form__text login-form__text--password" href="#">
          Lost your password?
        </a>
      </div>

      <div class="login-form__text login-form__text--notregister">
        Not registered? No problem
      </div>

      <a class="login-form__link" href="#">
        Create an account
      </a>
    </form>
  </div>
</div>
