<header class="header" id="header">
  <div class="container container--big">
    <nav class="header__inner">
      <a class="logo header__logo" href="#">
        <img class="logo__img" src="images/logo.png" alt="logo Glee">
      </a>

      <div class="menu">
        <button class="menu__btn"></button>
        <ul class="menu__list">
          <li class="menu__item">
            <a class="menu__link" href="#">Home +</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">About</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Services</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Pages +</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">News</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">Contact</a>
          </li>
        </ul>
      </div>

      <ul class="product-nav">
        <li class="product-nav__item">
          <button class="circle-btn" type="button">
            <span class="sr-only">Search products</span>
            <svg>
              <use xlink:href='sprite/sprite.svg#icons--search'></use>
            </svg>
          </button>
        </li>

        <li class="product-nav__item">
          <a class="circle-btn circle-btn--heart" href="#">
            <span class="sr-only">go to favourite products</span>
            <svg>
              <use xlink:href='sprite/sprite.svg#icons--heart'></use>
            </svg>
            <span class="product-nav__num">0</span>
          </a>
        </li>

        <li class="product-nav__item">
          <a class="circle-btn circle-btn--cart" href="#">
            <span class="sr-only">go to the cart</span>
            <svg>
              <use xlink:href='sprite/sprite.svg#icons--cart'></use>
            </svg>
            <span class="product-nav__num">0</span>
          </a>
        </li>

        <li class="product-nav__item">
          <button class="circle-btn" type="button">
            <span class="sr-only">Enter to cabinet</span>
            <svg>
              <use xlink:href='sprite/sprite.svg#icons--cab'></use>
            </svg>
          </button>
        </li>
      </ul>
    </nav>
  </div>
</header>
