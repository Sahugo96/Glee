<div class="price-filter">
  <button class="filter-title" type="button">
    price
  </button>
  <form class="price-filter__form product-filter" action="#">
    <input class="price-filter__input" type="checkbox" data-min="0" data-max="1200" data-from="100.01" data-to="500.01">
    <div class="price-filter__prices">
      <span class="price-filter__dollar">$
        <span class="price-filter__from"></span>
      </span>
      <span class="price-filter__dollar">$
        <span class="price-filter__to"></span>
      </span>
    </div>
  </form>
</div>
